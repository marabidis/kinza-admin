name: CI/CD

on:
  push:
    branches:
      - master
      - stage

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install system deps (canvas)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            python3 \
            pkg-config \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            libvips-dev

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Check registry secrets
        id: registry_secrets
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_PLATFORMS: ${{ secrets.DOCKER_PLATFORMS }}
        run: |
          if [ -z "$DOCKER_REGISTRY" ] || [ -z "$DOCKER_IMAGE" ] || [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_PASSWORD" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Docker build/push is skipped: required registry secrets are not set."
            exit 0
          fi

          echo "enabled=true" >> "$GITHUB_OUTPUT"
          echo "image_ref=$DOCKER_REGISTRY/$DOCKER_IMAGE" >> "$GITHUB_OUTPUT"
          echo "platforms=${DOCKER_PLATFORMS:-linux/amd64}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        if: ${{ steps.registry_secrets.outputs.enabled == 'true' }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: ${{ steps.registry_secrets.outputs.enabled == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        if: ${{ steps.registry_secrets.outputs.enabled == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Strapi image
        if: ${{ steps.registry_secrets.outputs.enabled == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/strapi/Dockerfile
          push: true
          platforms: ${{ steps.registry_secrets.outputs.platforms }}
          tags: |
            ${{ steps.registry_secrets.outputs.image_ref }}:${{ github.ref_name }}
            ${{ steps.registry_secrets.outputs.image_ref }}:${{ github.sha }}

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ needs.ci.result == 'success' }}
    environment: ${{ github.ref_name == 'master' && 'production' || 'staging' }}

    steps:
      - name: Check deploy secrets
        id: deploy_secrets
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ] || [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ] || [ -z "$DEPLOY_PATH" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Deploy is skipped: required secrets are not set."
            exit 0
          fi

          echo "enabled=true" >> "$GITHUB_OUTPUT"

      - name: Setup SSH agent
        if: ${{ steps.deploy_secrets.outputs.enabled == 'true' }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        if: ${{ steps.deploy_secrets.outputs.enabled == 'true' }}
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${SSH_PORT:-22}" "${SSH_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        if: ${{ steps.deploy_secrets.outputs.enabled == 'true' }}
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_BRANCH: ${{ github.ref_name }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ssh -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" 'bash -se' <<EOF
          set -euo pipefail
          cd "${DEPLOY_PATH}"
          git fetch --all --prune
          git checkout "${DEPLOY_BRANCH}"
          git reset --hard "origin/${DEPLOY_BRANCH}"

          if [ -n "${DOCKER_REGISTRY}" ] && [ -n "${DOCKER_IMAGE}" ] && [ -n "${DOCKER_USERNAME}" ] && [ -n "${DOCKER_PASSWORD}" ]; then
            echo "${DOCKER_PASSWORD}" | docker login "${DOCKER_REGISTRY}" -u "${DOCKER_USERNAME}" --password-stdin
            STRAPI_IMAGE="${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${DEPLOY_BRANCH}" docker compose pull strapi
            STRAPI_IMAGE="${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${DEPLOY_BRANCH}" docker compose up -d --no-build --force-recreate strapi
          else
            docker compose up -d --build --force-recreate strapi
          fi
          EOF

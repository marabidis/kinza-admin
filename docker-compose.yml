version: '3'

services:
  strapi:
    build: 
      context: .
      dockerfile: ./images/strapi/Dockerfile
    env_file:
      - .env
    ports:
      - "1337:1337"
    restart: always

  n8n:
    image: marabidis/n8n
    restart: always
    env_file:
      - .env
    ports:
      - "5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
    

volumes:
  n8n_storage: